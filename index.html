<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <script src="main.js" ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Validação</h1>
    <form onsubmit="validarFormulario(event)">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" required>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" required>
        <button type="submit">Enviar</button>
    </form>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <p id="modalContent"></p>
        </div>
    </div>
</body>
</html>
